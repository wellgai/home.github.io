<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片滑动覆盖效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .container {
            position: relative;
            height: 200vh; /* 两倍视口高度 */
        }

        .section {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            overflow: hidden;
        }

        .section-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1;
        }

        .section-2 {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            z-index: 2;
            transform: translateY(100%); /* 初始位置在下方 */
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .card {
            width: 80%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.8s ease;
        }

        .section.active .card {
            transform: translateY(0);
            opacity: 1;
        }

        .section-2.active {
            transform: translateY(0); /* 向上滑动覆盖第一个section */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .scroll-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section section-1">
            <div class="card">
                <h1>第一部分</h1>
                <p>这是页面第一个部分的内容。向下滚动查看第二个卡片如何滑动覆盖这个部分。</p>
            </div>
            <div class="scroll-hint">向下滚动</div>
        </div>

        <div class="section section-2">
            <div class="card">
                <h1>第二部分</h1>
                <p>这是第二个卡片内容。当您滚动到此处时，它会平滑地向上滑动覆盖第一个部分。</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section');
            
            // 初始激活第一个section
            sections[0].classList.add('active');

            // 滚动事件监听
            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY;
                const windowHeight = window.innerHeight;
                
                // 检查每个section是否进入视口
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.offsetHeight;
                    
                    // 如果section进入视口中央
                    if (scrollPosition > sectionTop - windowHeight / 2) {
                        section.classList.add('active');
                    } else {
                        // 为了演示效果，我们不在这里移除active类
                        // section.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
